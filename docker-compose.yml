version: '3.8'

services:
  traefik_frontend:
    image: traefik:v2.5
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"  # HTTP EntryPoint
      - "--entrypoints.websecure.address=:443"  # HTTPS EntryPoint
      - "--log.level=DEBUG"
      - "--accesslog=true"
    ports:
      - "80:80"  # HTTP
      - "443:443"  # HTTPS
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.emplica.fr`)"
      - "traefik.http.routers.api.service=api@docker"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8081"
      - "traefik.http.routers.front.rule=Host(`emplica.fr`)"
      - "traefik.http.routers.front.service=front@docker"
      - "traefik.http.routers.front.entrypoints=web"
      - "traefik.http.services.front.loadbalancer.server.port=8081"
    networks:
      - jobpilot_network

  traefik_backend:
    image: traefik:v2.5
    command:
      - "--providers.docker=true"
      - "--entrypoints.internal.address=:8081"  # Internal EntryPoint
      - "--log.level=DEBUG"
    ports:
      - "8081:8081"  # Internal port, only exposed to traefik_frontend
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
    networks:
      - jobpilot_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - .:/backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.emplica.fr`)"
      - "traefik.http.routers.backend.entrypoints=internal"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
    networks:
      - jobpilot_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: front
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
      - /usr/src/app/.next/cache
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`emplica.fr`)"
      - "traefik.http.routers.frontend.entrypoints=internal"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - jobpilot_network

  database:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: jobpilot
      POSTGRES_PASSWORD: jobpilot
      POSTGRES_DB: jobpilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jobpilot_network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioaccesskey
      MINIO_ROOT_PASSWORD: miniosecretkey
    volumes:
      - minio_data:/data/minio
    command: 'minio server /data/minio --address ":9000" --console-address ":9001"'
    networks:
      - jobpilot_network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - jobpilot_network

networks:
  jobpilot_network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
